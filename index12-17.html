<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style12-17.css">
    <script src="script12-17.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>


</head>

<body>

<div class="container">

    <div class="inputBlock">
        <div class="createCard">
            <h3>Create card</h3>

            <div class="inputCell">
                <div>Height:</div>
                <div><input type="number" class="height"></div>
            </div>
            <div class="inputCell">
                <div>Width:</div>
                <div><input type="number" class="width"></div>
            </div>
            <div class="inputCell">
                <div>Background Color:</div>
                <div><input type="text" class="bg-color"></div>
            </div>
            <div class="inputCell">
                <div>Padding:</div>
                <div><input type="number" class="padding"></div>
            </div>
            <div class="inputCell">
                <div>Margin:</div>
                <div><input type="number" class="margin"></div>
            </div>
            <div class="inputCell">
                <div>Border:</div>
                <div><input type="text" class="border" name=""></div>
            </div>
            <div class="inputCell">
                <div>Border radius:</div>
                <div><input type="number" class="border-radius"></div>
            </div>
            <div class="flex center">
                <button class="btn">GENERATE</button>
            </div>
        </div>


        <div class="appendCard">
            <h3>Append data to card</h3>
            <div class="inputCell">
                <div>Category:</div>
                <div><input type="text" class="category"></div>
            </div>
            <div class="inputCell">
                <div>Subcategory:</div>
                <div><input type="text" class="subcategory"></div>
            </div>
            <div class="flex center">
                <div></div>
                <button class="btn">APPEND DATA</button>
            </div>
        </div>


        <div class="previewCard">
            <h3>Card preview</h3>
            <div>
                <div class="preview"></div>
                <div class="flex column alignCenter">
                    <button class="btn">ADD TO GALLERY</button>
                    <button class="btn">NEW CARD</button>
                </div>
            </div>
        </div>
    </div>

    <div class="galleryBlock">
        <h3>Cards gallery</h3>
        <div class="gallery"></div>
    </div>


</div>


</body>

</html>
